<div class="filter">
	<a ng-click="$parent.showOnlyFavorite = !$parent.showOnlyFavorite">
		<span ng-show="$parent.showOnlyFavorite" class="fa fa-star fa-0"></span>
		<span ng-show="!$parent.showOnlyFavorite" class="fa fa-star-o fa-0"></span>
	</a>
	<input type="text" placeholder="Search" style="width: 80px;">
</div>

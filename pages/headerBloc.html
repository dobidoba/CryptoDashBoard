	
			<div class="blocCurrencie blocLook gallery_product col-lg-4 col-md-4 col-sm-4 col-xs-6">
				
					<div class="row">
						<div class="col-xs-12">
							<img ng-src="./img/title.png"  >
						</div>
					</div>
					<div class="row">
						<div class="col-xs-7 verticalHR">
							<div class="huge">My investment</div>
							<div class="text-right">
								{{ totalBtcValue | number:3 }} <i class="fa fa-btc fa"></i>
								<br/>
								({{ (totalBtcValue*btcPrice) | number:3 }} <i class="fa fa-usd fa"></i>)
							</div>
						</div>
						<div class="col-xs-5">
							<br/>
							<div class="col-xs-7 label columnLeft">Invested</div><div class="col-xs-5 value text-right" >{{getNbInvested()}}</div>
							<div class="col-xs-7 label columnLeft">Watched</div><div class="col-xs-5 value text-right">{{getNbWatched()}}</div>
							<br/>
							<!--<div class="col-xs-7 label columnLeft">Alerts</div><div class="col-xs-5 value text-right">XXX</div>-->
						</div>
						
						<div class="col-xs-12"><hr/></div>

						<div class="col-xs-12 xsCenter">
						
							  <ui-select ng-model="currentCrypto.selected" theme="select2" ng-disabled="disabled" style="min-width: 250px;">
								<ui-select-match placeholder="Select a currencie to add..."><img ng-src="{{ $select.selected.png16 }}" /> {{$select.selected.symbol + ' (' + $select.selected.name + ')' }}</ui-select-match>
								<ui-select-choices 	repeat="currencie in currencies | propsFilter: {name: $select.search, symbol: $select.search} | limitTo:infiniteScroll.currentItems"
													infinite-scroll="addMoreItems()"
													infinite-scroll-distance="2">
								  <img ng-src="{{ currencie.png16 }}" />
								  <div ng-bind-html="currencie.symbol + ' (' + currencie.name + ')' | highlight: $select.search" style="display: inline"></div>
								</ui-select-choices>
							  </ui-select>
						
								<button 
									type="button" 
									ng-click="addcurrencie(currentCrypto.selected)"
									class="btn btn-default navbar-btn btnActionCurrencie">
									<i class="fa fa-plus-square-o fa"></i>
								</button>
						
						</div>	
						
					</div>
				
			</div>

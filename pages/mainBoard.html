<div id="mainBoard"  ng-controller="ListCurrenciesCtrl">
	
	<div class="divCenter row">
	
		<div ng-include="'./pages/headerMain.html'"></div>
		<div ng-include="'./pages/headerQuickView.html'"></div>
		
		<fieldset class="col col-xs-12">
			<legend> 
				<button type="button" 
					ng-click="fieldset2=!fieldset2"
					class="">
					<i class="fa fa-toggle-right" ng-show="fieldset2"></i><i class="fa fa-toggle-down" ng-show="!fieldset2"></i>
				</button>
				Cards view 
			</legend>
			<div data-slide-toggle="fieldset2"  ng-include="'./pages/fieldsetListCurrencies.html'"></div>
		</fieldset>

		<fieldset class="col col-xs-12">
			<legend> 
				<button type="button" 
					ng-click="fieldset1=!fieldset1"
					class="">
					<i class="fa fa-toggle-right" ng-show="fieldset1"></i><i class="fa fa-toggle-down" ng-show="!fieldset1"></i>
				</button>
				Charts view 
			</legend>
			<div data-slide-toggle="fieldset1" ng-include="'./pages/fieldsetCharts.html'"></div>
		</fieldset>

		<fieldset id="fieldsetHelp" class="col col-xs-12">
			<legend> 
				<button type="button" 
					ng-click="fieldset3=!fieldset3"
					class="">
					<i class="fa fa-toggle-right" ng-show="fieldset3"></i><i class="fa fa-toggle-down" ng-show="!fieldset3"></i>
				</button>
				Help 
			</legend>
			<div data-slide-toggle="fieldset3" ng-include="'./pages/fieldsetHelp.html'"></div>
		</fieldset>

	</div>

<div ng-controller="ListCurrenciesCtrl">
	
	<script type="text/javascript">
		$(function(){
			$('legend').click(function(){
				$(this).parent().find('.fieldsetToggler').slideToggle("400");
			});
		});
	</script>

	<div class="divCenter row">
	
		<div ng-include="'./pages/headerBloc.html'"></div>
		<div ng-include="'./pages/headerCOW.html'"></div>
		<div ng-include="'./pages/headerQuickView.html'"></div>

		<fieldset class="col col-xs-12">
			<legend ng-click="isHidden = !isHidden;"> <span class="glyphicon" ng-class="isHidden ? 'glyphicon-chevron-down' : 'glyphicon-chevron-up'"></span> Pinned view </legend>
			<div class="fieldsetToggler" ng-include="'./pages/pinned.html'"></div>
		</fieldset>

		<fieldset class="col col-xs-12">
			<legend> Charts view </legend>
			<div class="fieldsetToggler" ng-include="'./pages/charts.html'"></div>
		</fieldset>

		<fieldset class="col col-xs-12">
			<legend> Cards view </legend>
			<div class="fieldsetToggler" ng-include="'./pages/listCurrencies.html'"></div>
		</fieldset>

		<fieldset class="col col-xs-12">
			<legend> Help </legend>
			<div class="fieldsetToggler" ng-include="'./pages/help.html'"></div>
		</fieldset>

		<fieldset class="col col-xs-12">
			<legend> Infos </legend>
			<div class="fieldsetToggler" ng-include="'./pages/infos.html'"></div>
		</fieldset>

		

	</div>
</div>

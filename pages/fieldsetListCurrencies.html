
<div class="columnCenter marginTopBottom colorHelp" ng-show="currenciesFavorites.length==0">First use ? your currencies will be displayed here !</div>

<div ng-repeat="currencie in currenciesFavorites | orderBy: ['-valueDollars','-market_cap_usd']"> 
	
	<div 	class="blocCurrencie blocLook hrMargin gallery_product col-lg-4 col-md-4 col-sm-4 col-xs-6">
			
			<div class="col-xs-12 noPadding" >
				<coin-header currencie="{{currencie}}" />		
			</div>
				
			<div class="col-xs-12" ng-show="optionDetails>1"><hr/></div>
			
			<div class="col-xs-12" ng-show="optionDetails>1">
				<coin-infos currencie="{{currencie}}" />
			</div>

	</div>	
	
</div>

<div>
&nbsp;<!-- necessaire -->
</div>


	<!-- Modal -->
	<div class="modal fade" id="myModal" role="dialog">
			<div class="modal-dialog modal-sm">
					<div ng-include="'./pages/modalForm.html'"></div>
			</div>
	</div>
	
	<!-- Modal Delete -->
	<div class="modal fade" id="myModalDelete" role="dialog">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h4 class="modal-title">Delete {{selectedCurrencie.symbol}} ?</h4>
		</div>
		
		<div class="modal-footer">
			<button 	type="button" 
					class="btn btn-default" 
					data-dismiss="modal"
					ng-click="removeSelectedCurrencie()">
					Ok
			</button>
		</div>
		</div>
	</div>
	</div>


<div ng-repeat="currencie in currenciesFavorites | orderBy: ['-valueDollars','-market_cap_usd']"> 
	
	<div 	class="blocCurrencie blocLook hrMargin gallery_product col-lg-4 col-md-4 col-sm-4 col-xs-6">
			
			<div class="col-xs-3 logo" >
				<a 	href="https://coinmarketcap.com/currencies/{{ currencie.id }}/" 
											target="_blank" 
											title="coinmarketcap : {{ currencie.symbol | uppercase}}">
					<img ng-src="{{ currencie.png }}"  title="{{ currencie.name }}"> 
				</a>
			</div>
			
			<div class="col-xs-5 divPadding" >
					
					<div class="symbolName color1">
							<a 	href="https://coinmarketcap.com/currencies/{{ currencie.id }}/" 
							target="_blank" 
							title="coinmarketcap : {{ titre1 | uppercase}}">
							{{ currencie.symbol | uppercase}} ({{ currencie.name }})
						</a>
					</div>		

					<coin-infos currencie="{{currencie}}" />
			
			</div>
									
			<div class="col-xs-4">
				<div 
					ng-class="(currencie.alertMin!=null && currencie.alertMin > currencie.price_btc)?'alert_red':(currencie.alertMax!=null && currencie.alertMax < currencie.price_btc)?'alert_green':'alert_white'"
					class="btn btn-default navbar-btn btnActionCurrencie">
						<i class="fa fa-bell-o" ng-show="(currencie.alertMin !=null) || (currencie.alertMax!=null)"></i>
				</div>
				
					
						<button 
							type="button" 
							data-toggle="modal" 
							data-target="#myModal" 
							ng-click="setSelectedCurrencie(currencie)"
							class="btn btn-default navbar-btn btnActionCurrencie">
							<i class="fa fa-plus-square-o fa"></i>
						</button>
					
						<button 
							type="button" 
							data-toggle="modal" 
							data-target="#myModalDelete" 
							ng-click="setSelectedCurrencie(currencie)"
							class="btn btn-default navbar-btn btnActionCurrencie">
							<i class="fa fa-trash  fa"></i>
						</button>
					
				
				
			</div>
				
			<div class="col-xs-12"><hr/></div>
			
			<div class="col-xs-12">
				<coin-infos currencie="{{currencie}}" />
			</div>

	</div>	
	
</div>

<div>
&nbsp;<!-- necessaire -->
</div>


	<!-- Modal -->
	<div class="modal fade" id="myModal" role="dialog">
			<div class="modal-dialog modal-sm">
					<div ng-include="'./pages/modalForm.html'"></div>
			</div>
	</div>
	
	<!-- Modal Delete -->
	<div class="modal fade" id="myModalDelete" role="dialog">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h4 class="modal-title">Delete {{selectedCurrencie.symbol}} ?</h4>
		</div>
		
		<div class="modal-footer">
			<button 	type="button" 
					class="btn btn-default" 
					data-dismiss="modal"
					ng-click="removeSelectedCurrencie()">
					Ok
			</button>
		</div>
		</div>
	</div>
	</div>

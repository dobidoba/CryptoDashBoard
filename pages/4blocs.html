	<div class="row">
		<div class="col-lg-3 col-md-6">
			<div class="panel panel-blue">
				<div class="panel-heading">
					<div class="row">
						<div class="col-xs-3">
							<i class="fa fa-usd fa-5x"></i>
						</div>
						<div class="col-xs-9 text-right">
							<div class="huge">{{ btcPrice | setDecimal:2 }}</div>
							<div>BTC price</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-lg-3 col-md-6">
			<div class="panel panel-yellow">
				<div class="panel-heading">
					<div class="row">
						<div class="col-xs-3">
							<i class="fa fa-btc fa-5x"></i>
						</div>
						<div class="col-xs-9 text-right">
							<div ng-show="totalBtcValue!=0" class="huge">
								{{ totalBtcValue | number:3 }}
							</div>
							<div ng-show="totalBtcValue==0"><i class="fa fa-spinner fa-spin fa-2x valueGrey"></i></div>
							<div>My BTC</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-lg-3 col-md-6">
			<div class="panel panel-red">
				<div class="panel-heading">
					<div class="row">
						<div class="col-xs-3">
							<i class="fa fa-usd fa-5x"></i>
						</div>
						<div class="col-xs-9 text-right">
							<div ng-show="totalBtcValue!=0" class="huge">{{ (totalBtcValue*btcPrice) | number:3 }}</div>
							<div ng-show="totalBtcValue==0"><i class="fa fa-spinner fa-spin fa-2x valueGrey"></i></div>
							<div>My dollars</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</div>


<div class="symbolName">
  <a 	href="https://coinmarketcap.com/currencies/{{ currencie.id }}/" 
  target="_blank" 
  title="coinmarketcap : {{ titre1 | uppercase}}">
    {{ data1 }} 
    ({{ data2 }})
  </a>
</div>

<div>
  {{ price1 }} <i class="fa fa-btc"></i>
  <br/>
  <span class="fontSmall" ng-show="price2<0.001">({{ price2 | setDecimal:6 }} $) </span>
  <span class="fontSmall" ng-show="price2>0.001">({{ price2 | setDecimal:2 }} $) </span>
</div>

	
<div id="quickView" class="blocCurrencie blocLook gallery_product col-lg-4 col-md-4 col-sm-4 col-xs-6">
		
		<div class="row">

			<div class="col-xs-12 symbolName columnCenter">QuickView</div>

			<div class="col-xs-12 columnCenter">
					<div class="col-xs-3" style="white-space: nowrap;">
						
					</div>
					<div class="col-xs-6">
						Price
					</div>
					<div class="col-xs-3">
							<i class="fa fa-btc fa"></i>
					</div>
			</div>

			<div id="quickViewScroll" class="col-xs-12">

				<div   ng-repeat="currencie in currenciesFavorites | orderBy: ['-valueDollars','-market_cap_usd']"> 
						
						<div class="col-xs-12 hrMargin"><hr/></div>
						
						<div class="row columnCenter">
								<div class="col-xs-3" style="white-space: nowrap;">
									<a 	href="https://coinmarketcap.com/currencies/{{ currencie.id }}/" 
										target="_blank" 
										title="coinmarketcap : {{ currencie.symbol | uppercase}}">
										<img ng-src="{{ currencie.png16 }}"  title="{{ currencie.name }}"> 
									</a>
									{{ currencie.symbol }}
								</div>
								<div class="col-xs-6">
										{{ currencie.price_btc | limitTo:12 }}
										<br/>
										(<span ng-style="{ 'color': currencie.percent_change_24h < 0 ? 'red' : 'green' }">{{ currencie.percent_change_24h }} %</span>	
										/<span ng-style="{ 'color': currencie.percent_change_7dh < 0 ? 'red' : 'green' }">{{ currencie.percent_change_7d }} %</span>)
								</div>
								<div class="col-xs-3">{{ currencie.valueBtc | setDecimal:5 }}</div>
						</div>
				</div>
			</div>
			
		</div>
	
</div>
